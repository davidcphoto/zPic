<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>zPic</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
    <style>
        tr:nth-child(even) {
            background-color: #D6EEEE;
        }

        th {
            text-align: center;
        }

        .Level {
            text-align: center;
            width: 10%;
        }

        .Description {
            width: 50%;
        }

        .Occurs,
        .Beginning,
        .End,
        .Length {
            text-align: right;
            width: 10%;
        }
    </style>
</head>

<body>
    <h1>zPic - List</h1>
    <div>
        <table>
            <tr>
                <th>#</th>
                <th>Description</th>
                <th>Length</th>
                <th>Occurs</th>
                <th>Beginning</th>
                <th>End</th>
            </tr>
            <tr>
                <td class="Level">1</td>
                <td class="Description">2</td>
                <td class="Length">3</td>
                <td class="Occurs">4</td>
                <td class="Beginning">5</td>
                <td class="End">6</td>
            </tr>
            <tr>
                <td class="Level">11</td>
                <td class="Description">12</td>
                <td class="Length">13</td>
                <td class="Occurs">14</td>
                <td class="Beginning">15</td>
                <td class="End">16</td>
            </tr>
            <tr>
                <td class="Level">21</td>
                <td class="Description">22</td>
                <td class="Length">23</td>
                <td class="Occurs">24</td>
                <td class="Beginning">25</td>
                <td class="End">26</td>
            </tr>
        </table>
    </div>
</body>

</html>
